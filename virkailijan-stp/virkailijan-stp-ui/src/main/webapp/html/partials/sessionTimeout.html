<script type="text/ng-template" id="sessionWarning.html">
    <div class="modal-header">
        <h3>{{'session.warning.header' | i18n}}</h3>
    </div>
    <div class="modal-body">
        <p>{{'session.warning.text1' | i18n}}</p>
        <p>{{'session.warning.text2' | i18n}}</p>
    </div>
    <div id="sessionWarning" class="modal-footer">
        <button class="btn btn-primary" ng-click="okConfirm()">{{'session.warning.button' | i18n}}</button>
    </div>
</script>

<script type="text/ng-template" id="sessionExpired.html">
    <div class="modal-header">
        <h3>{{'session.expired.header' | i18n}}</h3>
    </div>
    <div class="modal-body">
        <p>{{timeoutMessage()}}</p>
        <p>{{'session.expired.text2' | i18n}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="redirectToLogin()">{{'session.expired.button' | i18n}}</button>
    </div>
</script>
